        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                  tmp = item.split("=");
                  if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }

        $(document).ready(function () {

            function getText(){
                var result = null;
                $.ajax( { url: "https://raw.githubusercontent.com/AndersonChoi/wedding-card/master/README.md",
                        type: 'get',
                        dataType: 'html',
                        async: false,
                        success: function(data) { result = data; }
                    }
                );
                FileReady = true;
                return result;
            }
            var markdown_source = getText();
            var comment_contents = markdown_source.split("축하의 말")[1];

            var md = new Remarkable();
            $("#comments").append(md.render(comment_contents));

            
            if(findGetParameter('gift')=='false'){
                $('#gifts').hide();
            }

            $('.card-columns').slick({
                dots: true,
                infinite: true,
                speed: 500,
                fade: true,
                cssEase: 'linear',
                arrows: true,
                prevArrow : "<button type='button' class='slick-prev'><i class='fa fa-chevron-left' style='font-size:36px'></i></button>",		// 이전 화살표 모양 설정
				nextArrow : "<button type='button' class='slick-next'><i class='fa fa-chevron-right' style='font-size:36px'></i></button>",		// 다음 화살표 모양 설정
